<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Temperature Converter</title>
</head>
<body>
    <div class="convertor">
        <h1>Temperature Converter</h1>
        <div class="tempeture">
            <input type="number" id="fahrenheit" placeholder="Fahrenheit" oninput="fahrenheitT()">
            <input type="number" id="celcuis" placeholder="Celcuis" oninput="celciusT()">
        </div>
        <button id="reset" onclick="location.reload()">Clear</button>
    </div>
<script src="/script.js"></script>
</body>
</html>
